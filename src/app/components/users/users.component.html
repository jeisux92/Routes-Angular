<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">UserName</th>
      <th scope="col">E-Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users,let index= index">
      <th scope="row">{{index+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
